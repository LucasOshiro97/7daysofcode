<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <script>
            var nome = window.prompt('Qual seu nome?')           
            var idade = window.prompt('Quantos anos você tem?')           
            var estudo = window.prompt('Qual linguagem de programação você está estudando?')
            var gosto = window.prompt(`Você gosta de estudar ${estudo} ? Responda com o numero 1 para SIM ou 2 para NÃO`)
            
            document.write(`Olá ${nome}<br> você tem ${idade} anos<br> e já está aprendendo ${estudo} `)

            if(gosto==1){
                document.write(`<br><br>Muito bom! Continue estudando e você terá muito sucesso.`)

                
            alert(`Olá ${nome}, você tem ${idade} anos e já está aprendendo ${estudo} Muito bom! Continue estudando e você terá muito sucesso. `)
            } else if(gosto==2){
                document.write(`<br><br>Ahh que pena... Já tentou aprender outras linguagens?`)

                
            alert(`Olá ${nome}, você tem ${idade} anos e já está aprendendo ${estudo}
                  Ahh que pena...Já tentou aprender outras linguagens?`)
            }
   </script>
</body>
</html>
